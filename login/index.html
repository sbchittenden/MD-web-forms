<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MD Login Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="../../MD-Intro-to-CSS-website/back.css">
<!-- link to validator.js -->
  <script type="text/javascript" src="../js/validator.js" ></script>
</head>
<body>
<!-- link back to showcase website -->
  <div class="back">
    <a href="/MD-Intro-to-CSS-website/forms.html"><< Back to the Web Forms index</a>
  </div>
<!-- begin form -->
  <div class="form-wrap">
    <form action="" method="post" novalidate id="login_form">
      <div class="input-wrap">
      <span class="centered-text">
        <h1><i class="fa fa-heart" aria-hidden="true"></i> Bacon Lovers Anonymous <i class="fa fa-heart" aria-hidden="true"></i></h1>
      </span>
      <div class="first-input full-width-input">
        <label class="icon-label" for="username"></i> Username:</label>
        <input type="text" id="username">
        <span class="error"></span>
      </div>
      <div class="full-width-input">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <span class="error"></span>
      </div>
      <div class="checkbox-wrap">
        <input type="checkbox" name="remember">
        <label for="remember">Remember me!</label>
      </div>
     <div>
        <button class="button" type="submit">Log in</button>
      </div>

      
      <div id="forgot">
        <h5><a href="#">Forgot your password ?</a></h5>
      </div>
      <div id="not-a-member">
        <h5><a href="#">Hate Bacon !?</a></h5>
      </div>
      <div class="clear-float"></div>
    </div>
    </form>
    
  </div>
  <!-- link to login.js -->
    <script type="text/javascript" src="login.js" ></script>
</body>
</html>
