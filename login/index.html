<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MD Search Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="login.css">

</head>
<body>
  <div class="form-wrap">
    <form action="" method="post" id="search_form">
      <div class="input-wrap">
      <span class="centered-text">
        <h1><i class="fa fa-heart" aria-hidden="true"></i> Bacon Lovers Anonymous <i class="fa fa-heart" aria-hidden="true"></i></h1>
      </span>
      <div class="first-input full-width-input">
        <label class="icon-label" for="username"></i> Username:</label>
        <input type="text" id="username">
      </div>
      <div class="full-width-input">
        <label for="password">Password:</label>
        <input type="password" id="password">
      </div>
      <div class="checkbox-wrap">
        <input type="checkbox" name="remember">
        <label for="remember">Remember me!</label>
      </div>
     <div>
        <button class="button" type="submit">Log in</button>
      </div>

      
      <div id="forgot">
        <h5><a href="#">Forgot your password ?</a></h5>
      </div>
      <div id="not-a-member">
        <h5><a href="#">Hate Bacon !?</a></h5>
      </div>
      <div class="clear-float"></div>
    </div>
    </form>
    
  </div>
</body>
</html>
