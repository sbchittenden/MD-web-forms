<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MD Questionnaire</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="question.css">
  <link rel="stylesheet" href="../../MD-Intro-to-CSS-website/back.css">
  <script src="../js/validator.js" type="text/javascript"></script>
</head>
<body>
<!-- link back to showcase website -->
  <div class="back">
    <a href="/MD-Intro-to-CSS-website/forms.html"><< Back to the Web Forms index</a>
  </div>
<!-- begin form -->
  <div class="form-wrap">
    <form action="" method="post" id="question_form">
      <div class="input-wrap">
      <i class="fa fa-space-shuttle fa-4x fa-rotate-270" aria-hidden="true" id="spaceship"></i><h1>If you could only have one spaceship for the rest of your life, which would it be?</h1>
      <div class="first-input">
        <ul class="no-bullet">
          <li>
            <input type="radio" value="Millennium_Falcon" name="spaceships" checked>
            <label for="Millennium_Falcon">The Millennium Falcon</label>
          </li>
          <li>
            <input type="radio" value="USS_Enterprise" name="spaceships">
            <label for="USS_Enterprise">The USS Enterprise</label>
          </li>
          <li>            
            <input type="radio" value="X_Wing_Fighter" name="spaceships">
            <label for="X_Wing_Fighter">An X-Wing Fighter</label>
          </li>
          <li>
            <input type="radio" value="Firefly_Class" name="spaceships">
            <label for="Firefly_Class">A Firefly Class Transport</label>
          </li>
          <li>
            <input type="radio" value="Viper" name="spaceships">
            <label for="Viper">A Viper Mark VII</label>
          </li>
          <li>
            <input type="radio" value="Other" name="spaceships">
            <label for="Other">None of these! <em>This</em> is the mac daddy of spaceships:</label>
            
          </li>
          <textarea name="other" id="other"></textarea>
          <span class="error"></span>
        </ul>
      </div>

      <div>
        
      </div>
      <div class="align-right">
        <button class="button" type="submit">Commit</button>
      </div>

      </div>
    </form>
  </div>
  <script src="questionnaire.js" type="text/javascript"></script>
</body>
</html>
