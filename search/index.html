<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MD Search Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="search.css">

</head>
<body>
  <div class="form-wrap">
    <form action="" method="post" id="search_form">
      <div class="input-wrap">
      <i class="fa fa-hand-paper-o fa-4x" aria-hidden="true" id="hand"></i><h1>Are these the lifeforms you're looking for?</h1>
      <div class="first-input">
        <label class="icon-label" for="search"><i class="fa fa-search" aria-hidden="true"></i> Search:</label>
        <input type="text" id="search">
      </div>

      <div>
        <label class="icon-label" for="category"><i class="fa fa-list-alt" aria-hidden="true"></i> Category:</label>
        <select name="category" id="category">
          <option value="Klingon">Klingon</option>
          <option value="Romulan">Romulan</option>
          <option value="Human">Human</option>
          <option value="Jedi" selected>Jedi</option>
          <option value="Cylon">Cylon</option>
          <option value="Wookie">Wookie</option>
          <option value="Droid">Droid</option>
        </select>
      </div>
      <div>
        <button class="button" type="submit">Search</button>
      </div>

      </div>
    </form>
  </div>
</body>
</html>
