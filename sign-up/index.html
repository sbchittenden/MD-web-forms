<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup Form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" href="sign_up.css">
	<link rel="stylesheet" href="../../MD-Intro-to-CSS-website/back.css">
	<script type="text/javascript" src="../js/validator.js"></script>
</head>
<body>
<!-- link back to showcase website -->
  <div class="back">
    <a href="/MD-Intro-to-CSS-website/forms.html"><< Back to the Web Forms index</a>
  </div>
<!-- begin form -->
	<div class="form-wrap">
		<form action="" method="post" id="sign_up_form">
		<div class="input-wrap">
			<h1>Sign me up, Scotty!</h1>		
			<div>
				<label for="first_name">First name:</label>
				<input type="text" id="first_name" placeholder="James">
				<span class="error"></span>
			</div>
			<div>
				<label for="last_name">Last name:</label>
				<input type="text" id="last_name" placeholder="Kirk">
				<span class="error"></span>
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" placeholder="JTKirk@starfleet.com">
				<span class="error"></span>
			</div>
			<div>
				<label for="date_of_birth">Date of birth:</label>
				<input type="text" id="date_of_birth" placeholder="mm/dd/yyyy">
				<span class="error"></span>
			</div>
			<div>
				<label for="password">Password:</label>
				<input type="password" id="password" placeholder="Please enter a unique password">
				<span class="error"></span>
			</div>
			<div class="align-right">
				<button type="submit" class="button">Submit</button>
			</div>
			</div>
		</form>	
	</div>
	<script type="text/javascript" src="sign-up.js"></script>
</body>
</html>
